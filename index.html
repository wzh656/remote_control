		<p class="state connecting">连接服务器中……</p>

<script>
//jquery
window.$ = window.jQuery = require("./js/jquery.min.js");

const ipcRenderer = require("electron").ipcRenderer; //交互通信
/*ipcRenderer.send("command_file",
`javascript console.log('hello, world!')
keyToggle command down
keyToggle tab down
keyToggle tab up
keyToggle command up
javascript console.log("finished")`
);*/

let NAME;
let ID;
let controllerID;
let haveSent = false;
const socket = io("https://wzh.glitch.me/"); //连接
function send(name, ...data){
	console.log("↑", name, data);
	socket.emit(name, ...data);
};

if (typeof io == "undefined"){ //未加载socket.io.js
	$(".state").html("网络错误，请检查网络连接再刷新页面！")
		.removeClass().addClass("state failed");
}else{
	socket.on("connecting", function(data){
		$(".state").html("连接服务器中……")
			.removeClass().addClass("state connecting");
	});
	socket.on("connect", function(data){
		send("type", "remote"); //type
		if (!haveSent && NAME){
			send("remote_type", false, NAME); //name（被控制者）
			haveSent = true;
		}
		$(".state").html("服务器连接成功")
			.removeClass().addClass("state success");
	});
	socket.on("connect_failed", function(data){
		$(".state").html("服务器连接失败")
			.removeClass().addClass("state failed");
		haveSent = false;
	});
	socket.on("disconnect", function(data){
		$(".state").html("与服务器连接断开")
			.removeClass().addClass("state failed");
		haveSent = false;
	});
	socket.on("reconnecting", function(data){
		$(".state").html("重连中……")
			.removeClass().addClass("state connecting");
	});
	socket.on("reconnect", function(data){
		send("type", "remote"); //type
		if (!haveSent && NAME){
			send("remote_type", false, NAME); //name（被控制者）
			haveSent = true;
		}
		$(".state").html("服务器重连成功")
			.removeClass().addClass("state success");
	});
	socket.on("reconnect_failed", function(data){
		$(".state").html("服务器重连失败")
			.removeClass().addClass("state failed");
		haveSent = false;
	});
	socket.on("error", function(data){
		console.error(data);
		$(".state").html("服务器连接错误！")
			.removeClass().addClass("state failed");
		haveSent = false;
	});

	ipcRenderer.send("name");
	ipcRenderer.on("name", function(event, data){
		console.log("name", data)
		NAME = data;
		if (!haveSent){
			send("remote_type", false, NAME); //name（被控制者）
			haveSent = true;
		}
	});

	//分配ID
	socket.on("remote_assignID", function(data){
		console.log("↓ remote_assignID", data)
		ID = data;
		$(".state").html("你的分配ID：" + ID + "（"+ NAME +"）");
	});

	//命令
	socket.on("remote_commands", function(commands, id){
		console.log("↓ remote_commands", commands, id)
		controllerID = id;
		ipcRenderer.send("commands", commands);
	});

	//html命令
	socket.on("remote_javascript", function(js, id){
		console.log("↓ remote_javascript", js, id)
		controllerID = id;
		if (js.substr(0,8) == "request "){
			const args = js.split(" "); //网址 dataType
			$.get(args[1], function(data, status, xhr){
				send("remote_output", id, JSON.stringify(data));
			}, args[2]);

		}else if (js.substr(0,7) == "upload "){
			const args = js.split(" "); //本地位置 服务器位置
			ipcRenderer.send("readfile", args[1], args[2]);

		}else if (js.substr(0,16) == "bilibili_search "){
			const args = js.split(" "); //keyword
			$.get(`https://api.bilibili.com/x/web-interface/search/type?keyword=${encodeURIComponent(args[1])}&search_type=video`, function(data, status, xhr){
				send("remote_output", id, JSON.stringify(data));
			}, args[2]);

		}else if (js.substr(0,18) == "bilibili_download "){
			const args = js.split(" "); //BVid path
			$.get(`https://api.bilibili.com/x/web-interface/view?bvid=${encodeURIComponent(args[1])}`, function(data, status, xhr){
				if (status != "success")
					return send("remote_output", id, JSON.stringify(data));

				const cid = data?.data?.cid;
				if (cid != undefined){
					$.get(`https://api.bilibili.com/x/player/playurl?bvid=${encodeURIComponent(args[1])}&cid=${encodeURIComponent(cid)}`, function(data, status, xhr){
						const url = data?.data?.durl?.[0]?.url;
						ipcRenderer.send("electron", `download ${url} ${args[2]}`);
					});

				}else{
					return send("remote_output", id, JSON.stringify(data));
				}
			}, args[2]);

		}else if (js.substr(0,7) == "speech "){
			const audio = new Audio("https://api.vvhan.com/api/song?txt=" + encodeURIComponent(js.substr(7)) );
			audio.play();
			send("remote_output", id, JSON.stringify(audio));

		}else if (js.substr(0,6) == "piano "){
			const info = js.split("\n")[0].split(" "); //拍数
			const music = new Music(js.split("\n").slice(1).join("\n"), 6, +info[1]).play();
			send("remote_output", id, JSON.stringify(music));

		}else{
			let result;
			try{
				result = JSON.stringify(eval(js));
			}catch(err){
				result = err;
			}
			send("remote_output", id, result);
		}
	});

	//electron命令
	socket.on("remote_electron", function(js, id){
		console.log("↓ remote_electron", js, id)
		controllerID = id;
		ipcRenderer.send("electron", js);
	});

	//readfile输出
	ipcRenderer.on("readfile_output", function(event, data, path){
		send("remote_output", controllerID, data);
		$.post("https://wzh.glitch.me/data/writeFile", {
			path: "RemoteControl/upload/" + path,
			value: data
		}, function(body, status, xhr){
			send("remote_output", controllerID, body);
		});
	});

	//输出
	ipcRenderer.on("commands_output", function(event, data){
		send("remote_output", controllerID, data);
	});
}



//url播放
class Player{
	constructor(url, volume=1){
		const audio = new Audio();
		audio.src = url;
		audio.volume = volume;
		
		this.audio = audio;
	}
	
	play(){
		console.log("play", this.audio.src, this.audio.volume)
		this.audio.play().catch((err)=>{
			console.error(err)
			const play = ()=>{
				if (this.audio.paused)
					this.audio.play();
			};
			document.addEventListener("click", function click(){
				play();
				console.log("click -> play", this.audio.src, this.audio.volume)
				document.removeEventListener("click", click);
			});
			document.addEventListener("touchstart", function touchstart(){
				play();
				console.log("touchstart -> play", this.audio.src, this.audio.volume)
				document.removeEventListener("touchstart", touchstart);
			});
		});
		return this;
	}
	
	stop(){
		this.audio.pause();
		return this;
	}
}


//钢琴音符播放
class PianoMusic{
	constructor(audioNum=2, speed=60){
		this.audios = [];
		for (let i=audioNum; i>0; i--)
			this.audios.push( $("<audio></audio>")[0] );
		this.index = 0;
		this.speed = speed; //拍/min
		this.stop = false;
	}
	
	play(sound, time=1, volume=1){
		return new Promise((resolve, reject)=>{
			if (sound && sound != "0"){
				const audio = this.audios[this.index];
				audio.volume = volume;
				audio.src = MIDI.Soundfont.acoustic_grand_piano[sound];
				audio.play();
				if (++this.index >= this.audios.length)
					this.index = 0;
			}
			
			if (!this.stop)
				setTimeout(resolve, time/this.speed*60*1000 );
		});
	}
	
	setSpeed(speed){
		this.speed = speed;
		return this;
	}
	
	setStop(stop=true){
		this.stop = stop;
		return this;
	}
}


//钢琴曲播放
class Music{
	constructor(score, audioNum=2, speed=60){
		this.audioNum = audioNum; //声道数量
		this.speed = speed; //速度
		this.sounds = []; //真正的谱子（音符）
		this.js = `const p=new PianoMusic(${audioNum},${speed});function s(){`; //谱子 编译为 js
		
		let first = true;
		for (const line of score.trim().split("\n")){
			const [sound, time, volume=1, ...others] = line.trim().split(" ");
			if ( others.length == 0 &&
				!isNaN(+time) &&
				//!isNaN(+volume) &&
				( sound == "0" ||
					( sound.length == 2 &&
						"CDEFGAB".indexOf( sound[0] ) != -1 &&
						"123456789".indexOf( sound[1] ) != -1 )
				)
			){
				this.sounds.push([sound, time, volume]);
				if (first){
					this.js += `p.play("${sound}",${time},${volume})`;
					first = false;
				}else{
					this.js += `.then(()=>p.play("${sound}",${time},${volume}))`;
				}
			}else if (sound == "拍速" && !isNaN(+time)){
				this.speed = time;
				this.js += `p.setSpeed(${time});`;
			}else if (line.trim() == "循环"){
				this.js += ".then(s)";
			}else{
				this.js += line.trim();
			}
		}
		this.js += "}s();p";
	}
	
	play(){
		this.pianoMusic = eval(this.js);
		return this;
	}
	
	setStop(stop=true){
		this.pianoMusic.setStop(stop);
		return this;
	}
	
	getSounds(){
		return this.sounds;
	}
}
</script>
